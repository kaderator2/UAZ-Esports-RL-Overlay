<html>

<head>
    <!-- Proxima Nova reference. -->
    <link href="https://use.typekit.net/emv3zbo.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Arizona Bootstrap reference. -->
    <link rel="stylesheet"
        href="https://cdn.digital.arizona.edu/lib/arizona-bootstrap/2.0.25/css/arizona-bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style_copy.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainScorePane">
        <div class="rightBackPlate">
            <img src="img/players/opponent.png" class="rightImage">
        </div>
        <div class="leftBackPlate">
            <img src="img/overlays/ualogo.png" class="leftImage">
        </div>
        <img src="img/overlays/ScoreOverlayBGNEW3.png" class="scoreOverlay">
        <div class="blueNameDiv">
            <text class="blueName">UNIVERSITY OF TEST</text>
        </div>
        <div class="orangeNameDiv">
            <text class="orangeName">TEST STATE UNIVERSITY</text>
        </div>
        <div class="blueScoreDiv">
            <text class="blueScore">1</text>
        </div>
        <div class="orangeScoreDiv">
            <text class="orangeScore">1</text>
        </div>
        <p class="gamesPlayed">GAME 1/7</text></br>
        <p class="time">0:00</text></br>
        <p class="tGameScore">0 - 0</text></br>
        <div class="scoreIndicatorLeftDiv">
            <img src="img/overlays/Left1.png" class="leftScoreIndicator" id="LI">
        </div>
        <div class="scoreIndicatorRightDiv">
            <img src="img/overlays/Right1.png" class="rightScoreIndicator" id="RI">
        </div>
    </div>

    <div class="mainPlayerPane">
        <div class="playerImgWrapper">
            <img src="img/players/placeHolder.png" class="playerPhoto" id="pPhoto">
        </div>
        <div class="playerNameWrapper">
            <text class="playerName">placeHolder</text>
        </div>
        <div class="mainBlock">
            <table cellpadding=0 cellspacing=0 class="playerData">
                <tr class="playerinfo">
                    <th class="name">GOALS </th>
                    <th class="name">SHOTS </th>
                    <th class="name">ASST </th>
                    <th class="name">SAVES </th>
                </tr>
                <tr class="playerinfo">
                    <td class="playerGoals">0</td>
                    <td class="playerShots">0</td>
                    <td class="playerAssists">0</td>
                    <td class="playerSaves">0</td>
                </tr>
            </table>
        </div>
    </div>
</body>


<script src="js/updatePage.js"></script>

</html>
