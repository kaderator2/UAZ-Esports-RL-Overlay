<html>

<head>
    <!-- Proxima Nova reference. -->
    <link href="https://use.typekit.net/emv3zbo.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Arizona Bootstrap reference. -->
    <link rel="stylesheet"
        href="https://cdn.digital.arizona.edu/lib/arizona-bootstrap/2.0.25/css/arizona-bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style_copy.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainPane">
        <div class="playerImgWrapper">
            <img src="img/placeHolder.png" alt="playerPhoto" class="playerPhoto">
        </div>
        <div class="playerNameWrapper">
            <text class="playerName">Goos</text>
        </div>
        <div class="mainBlock">
            <table cellpadding=0 cellspacing=0>
                <tr class="playerinfo">
                    <th class="name">GOALS </th>
                    <th class="name">SHOTS </th>
                    <th class="name">ASST </th>
                    <th class="name">SAVES </th>
                </tr>
                <tr class="playerinfo">
                    <td class="playersGoals">0</td>
                    <td class="playersShots">0</td>
                    <td class="playersAssists">0</td>
                    <td class="playersSaves">0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
